<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <section class="container">
        <table class="table">
          <thead>
            <tr>
              <th class="table__heading" id="id-header">
                ID <span class="table-icon" id="id-icon"></span>
              </th>
              <th class="table__heading" id="product-header">
                Товар <span class="table-icon" id="product-icon"></span>
              </th>
              <th class="table__heading" id="price-header">
                Цена <span class="table-icon" id="price-icon"></span>
              </th>
            </tr>
          </thead>
          <tbody id="tbody" class="tbody"></tbody>
        </table>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
